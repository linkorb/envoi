TEST_DATABASE_HOST:
  description: Database host
  type: string
  example: "localhost"
  required: true
TEST_DATABASE_PORT:
  description: Database port
  type: int
  example: "80"
  default: "80"
  make-absolute-path: true
TEST_DATABASE:
  description: Database
  type: string
  default: "${TEST_DATABASE_HOST}:${TEST_DATABASE_PORT}"
TEST_CACHE_FOLDER:
  description: Folder for runtime cache
  type: path
TEST_QUUX:
  description: color
  type: string
  options: RED,GREEN,BLUE # validates that input is one of the available options